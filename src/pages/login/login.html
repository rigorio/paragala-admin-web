<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div class="login">

  <ion-item>
    <ion-label color="norm-green" floating>Username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="norm-green" floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button color="light-green" ion-button (click)="login()">Login</button>
  </div>

</ion-content>
