<ion-header>

  <img class="banner" src="../../assets/imgs/PARAGALA%20LOGO.png">
  <ion-navbar>
    Results
  </ion-navbar>

</ion-header>


<ion-content padding class="are">
  <div class="white-layer">


    <ion-item class="filter">
      <ion-label>Category</ion-label>
      <ion-select interface="popover" [(ngModel)]="category" (ngModelChange)="changeCategory(category)" name="category">
        <ion-option *ngFor="let c of categories">{{ c }}</ion-option>
      </ion-select>
    </ion-item>
    <button color="light-green" ion-button (click)="download()">Download</button>
    <button color="light-green" ion-button (click)="viewWinners()">View Winners</button>


    <ion-grid>
      <ion-row>
        <ion-col>
          <b>
            Category
          </b>
        </ion-col>
        <ion-col>
          <b>
            Title
          </b>
        </ion-col>
        <ion-col>
          <b>
            Company
          </b>
        </ion-col>
        <ion-col>
          <b>
            Tally
          </b>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let result of results">
        <ion-col>
          {{ result.category }}
        </ion-col>
        <ion-col>
          {{ result.title }}
        </ion-col>
        <ion-col>
          {{ result.company }}
        </ion-col>
        <ion-col>
          {{ result.tally }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
