<ion-header>

  <ion-navbar>
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Current Admin Password</ion-label>
      <ion-input type="password" [(ngModel)]="currentAdminPassword"></ion-input>
    </ion-item>
    <button class="adminbutton" color="light-green" ion-button (click)="createAdmin()">Create Admin</button>
    <button class="logout" ion-button color="danger" (click)="logout()" item-right
            style="text-align:right;">
      Logout
    </button>
  </div>
  <button class="adminbutton" color="light-green" ion-button (click)="setDefaults()">Set Default Values</button>
  <div class="add-category">

    <ion-col class="category">

      <ion-row>
        <ion-item>
          <ion-label color="norm-green" floating>Add Category</ion-label>
          <ion-input [(ngModel)]="category" (keypress)="addCategory($event.keyCode)"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row *ngFor="let c of categories">
        <button class="delete" (click)="deleteCategory(c)" ion-button color="danger" clear icon-only>
          <ion-icon name='trash'></ion-icon>
        </button>
        {{ c }}
      </ion-row>

    </ion-col>
  </div>
  <div class="add-category">

    <ion-col class="school">

      <ion-row>
        <ion-item>
          <ion-label color="norm-green" floating>Add School</ion-label>
          <ion-input [(ngModel)]="school" (keypress)="addSchool($event.keyCode)"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row *ngFor="let s of schools">
        <button class="delete" (click)="deleteSchool(s)" ion-button color="danger" clear icon-only>
          <ion-icon name='trash'></ion-icon>
        </button>
        {{ s }}
      </ion-row>

    </ion-col>
  </div>
</ion-content>
