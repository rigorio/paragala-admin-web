<ion-header>

  <ion-navbar>
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Current Admin Password</ion-label>
      <ion-input type="password" [(ngModel)]="currentAdminPassword"></ion-input>
    </ion-item>
    <ion-item class="sizer">
      <ion-select placeholder="Super Admin" [(ngModel)]="superAdmin">
        <ion-option>True</ion-option>
        <ion-option>False</ion-option>
      </ion-select>
    </ion-item>
    <button class="adminbutton" color="light-green" ion-button (click)="createAdmin()">Create Admin</button>
    <button class="logout" ion-button color="danger" (click)="logout()" item-right
            style="text-align:right;">
      Logout
    </button>
  </div>


  <div class="date-time">

    <ion-item>
      <ion-label>Start date</ion-label>
      <ion-datetime display-format="MMMM YYYY" min="2016" max="2099-10-31" [(ngModel)]="startDate"
                    placeholder="Select Date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End date</ion-label>
      <ion-datetime display-format="MMMM YYYY" min="2016" max="2099-10-31" [(ngModel)]="endDate"
                    placeholder="Select Date"></ion-datetime>
    </ion-item>

    <button class="adminbutton" color="light-green" ion-button (click)="setStartEnd()">Set Voting Period</button>

  </div>

  <button class="adminbutton" color="light-green" ion-button (click)="setDefaults()">Set Default Schools and
    Categories
  </button>
  <ion-grid class="sizer">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="norm-green" stacked>Upload categories csv</ion-label>
          <ion-input type="file"
                     accept=".csv"
                     (change)="selectFileCategories($event)">Add Categories
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="upload">
        <button color="light-green" ion-button (click)="uploadFileCategories()">Upload File</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="sizer">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="norm-green" stacked>Upload schools csv</ion-label>
          <ion-input type="file"
                     accept=".csv"
                     (change)="selectFile($event)">Add Schools
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="upload">
        <button color="light-green" ion-button (click)="uploadFile()">Upload File</button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="add-category">

    <ion-col class="category">

      <ion-row>
        <ion-item>
          <ion-label color="norm-green" floating>Add Category</ion-label>
          <ion-input [(ngModel)]="category" (keypress)="addCategory($event.keyCode)"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row *ngFor="let c of categories">
        <button class="delete" (click)="deleteCategory(c)" ion-button color="danger" clear icon-only>
          <ion-icon name='trash'></ion-icon>
        </button>
        {{ c }}
      </ion-row>

    </ion-col>
  </div>
  <div class="add-category">

    <ion-col class="school">

      <ion-row>
        <ion-item>
          <ion-label color="norm-green" floating>Add School</ion-label>
          <ion-input [(ngModel)]="school" (keypress)="addSchool($event.keyCode)"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row *ngFor="let s of schools">
        <button class="delete" (click)="deleteSchool(s)" ion-button color="danger" clear icon-only>
          <ion-icon name='trash'></ion-icon>
        </button>
        {{ s }}
      </ion-row>

    </ion-col>
  </div>


</ion-content>
