<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card text-center>

    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <button class="chika" color="light-green" ion-button (click)="sendMail()">Confirm</button>


    <ion-item class="sizer">
      <ion-label color="norm-green" floating>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="password1"></ion-input>
    </ion-item>
    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Confirm New Password</ion-label>
      <ion-input type="password" [(ngModel)]="password2"></ion-input>
    </ion-item>
    <ion-item class="sizer">
      <ion-label color="norm-green" floating>Reset Code</ion-label>
      <ion-input [(ngModel)]="code"></ion-input>
    </ion-item>

    <button class="chika" color="light-green" ion-button (click)="reset()">Reset Password</button>


  </ion-card>

</ion-content>
